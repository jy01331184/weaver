apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'maven'

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'com.android.tools.build:gradle:3.0.1'
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}

sourceCompatibility = "1.7"
targetCompatibility = "1.7"

group 'com.weaver.plugin'
version '1.0.0'

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: mavenLocal().url.toURL())
        }
    }
}
